<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <title>Блог</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel = "stylesheet" href ="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<main>

  <div class="container mt-5 mb-5">
    <h1>Редактирование статьи</h1>
    <div th:each="el : ${post}">
      <form method="post">
        <input type="text" th:value="${el.title}" name="title" placeholder="Введите название статьи" class="form-control"><br>
        <input type="text"  th:value="${el.anons}" name="anons" placeholder="Введите анонс" class="form-control"><br>
        <textarea name="full_text" placeholder="Введите текст" class="form-control" th:text="${el.full_text}"/><br>
        <button type="submit" class="btn btn-success">Обновить статью</button>
      </form>
    </div>
  </div>

</main>
<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
