<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <title>Новости</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<main>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-4">
        <h1 class="text-center mb-4">Авторизация</h1>
        <div>
          <form th:action="@{/login}" method="post">
            <div th:if="${param.error}">
              Invalid username and password.
            </div>
            <div th:if="${param.logout}">
              You have been logged out.
            </div>
            <div class="mb-3">
              <label for="login" class="form-label">Логин</label>
              <input type="text" name="username" class="form-control" id="login" placeholder="Введите ваш логин">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Пароль</label>
              <input type="password" name="password" class="form-control" id="password" placeholder="Введите ваш пароль">
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary" value="Sign In">Войти</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
<footer th:insert="~{blocks/footer :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
