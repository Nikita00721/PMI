<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <title>Блог</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel = "stylesheet" href ="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<main>

  <div class="container mt-5 mb-5">
    <h1>Добавление статьи</h1>
    <form action="/add" method="post">
<!--      ТОКЕНЫ ТОКЕНЫ ОООО БОЛЬШЕ ТОКЕНОВ БОГУ ТОКЕНОВ-->
      <input type="text" name="title" placeholder="Заголовок новости" class="form-control"><br>
      <input type="text" name="anons" placeholder="Краткий анонс" class="form-control"><br>
      <textarea name="full_text" placeholder="Полный текст" class="form-control"></textarea><br>
      <button type="submit" value="Submit" class="btn btn-success">Добавить статью</button>
    </form>
  </div>

</main>
<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
